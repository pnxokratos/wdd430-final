<div class="container">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="col-sm-12 form-group">
          <label for="content">Task Content:</label>
          <input
            type="text"
            id="content"
            class="form-control mb-2 mt-2"
            size="120"
            max="120"
            name="content"
            [ngModel]="task?.content"
            required
            #content="ngModel"
            >
        </div>
        
        <div class="form-group">
         <label for="isChecked">Is it done?</label>
         <select 
            class="form-control mb-3"
            name="isChecked" 
            id="isChecked"
            [ngModel]="defaultStatus"
            #isChecked="ngModel"
            >
          <option value="yes">Yes</option>
          <option value="no">No</option>
          </select>
        </div>

        <div class="alert alert-danger" *ngIf="!content.valid">
          The Task Content cannot be empty
        </div>
  
        <div class="row">
          <div class="col-xs-12 btn-toolbar">
            <button class="btn btn-success" style="margin-right: 5px;" type="submit" [disabled]="!f.valid">{{ buttonValue }}</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
